<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			var sum = [Infinity, 4 * 10, 1000, 100 * 100];
			var num;
			for (var i = 0; i < sum.length; i++) {
				for (j = i + 1; j < sum.length; j++) {
					if (sum[i] > sum[j]) {
						num = sum[i];
						sum[i] = sum[j];
						sum[j] = num;
					}
				}
			}
			
			
			
			console.log(sum);
			var b = [Infinity, -Infinity, 999 * 999, 9999 * 9999];
			b.sort(function(c, b) {
				if (c > b) {
					return -1;
				}
				if (b > c) {
					return 1;
				}
				return 0;
			})
			console.log(b)
		</script>
	</head>

	</body>
</html>
